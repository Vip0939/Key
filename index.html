<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change and Show Text with JSONBlob</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Change and Show Text Value</h1>
    <input type="text" id="textValue" placeholder="Enter new text value" />
    <button id="updateButton">Update Text</button>
    <button id="showButton">Show Current Text</button>
    <input type="text" id="currentText" placeholder="Current text value" readonly />

    <script>
        const updateButton = document.getElementById('updateButton');
        const showButton = document.getElementById('showButton');
        const textValueInput = document.getElementById('textValue');
        const currentTextInput = document.getElementById('currentText');
        const apiUrl = 'https://jsonblob.com/api/your_blob_id'; // Replace with your JSONBlob API URL

        updateButton.addEventListener('click', () => {
            const newTextValue = textValueInput.value;

            fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: newTextValue })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Text value updated successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to update text value.');
            });
        });

        showButton.addEventListener('click', () => {
            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                currentTextInput.value = data.text; // Display the current text value
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to retrieve text value.');
            });
        });
    </script>
</body>
</html>
