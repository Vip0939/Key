<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Manager V1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #0f0f0f;
            --card-bg: #212121;
            --accent-color: #0071e3;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --success-color: #30d158;
            --error-color: #ff453a;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.5;
        }

        header {
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(90deg, #0071e3, #40c8e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 32px;
            margin-bottom: 24px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #0071e3, #40c8e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
        }

        input[readonly] {
            background-color: rgba(255, 255, 255, 0.03);
            cursor: default;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .primary-button {
            background-color: var(--accent-color);
            color: white;
        }

        .primary-button:hover {
            background-color: #0062c4;
            transform: translateY(-1px);
        }

        .secondary-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .secondary-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
            opacity: 0.9;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-bg);
            border-left: 4px solid var(--success-color);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateX(20px);
            transition: var(--transition);
            z-index: 100;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.error {
            border-left-color: var(--error-color);
        }

        .notification-icon {
            color: var(--success-color);
            font-size: 18px;
        }

        .notification.error .notification-icon {
            color: var(--error-color);
        }

        .loading-indicator {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            opacity: 0;
            visibility: hidden;
            position: absolute;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading .loading-indicator {
            opacity: 1;
            visibility: visible;
        }

        .loading .button-content {
            opacity: 0;
        }

        .button-content {
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s ease;
        }

        .footer {
            text-align: center;
            padding: 24px;
            background-color: var(--primary-bg);
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
        }

        .highlight {
            position: relative;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #0071e3, #40c8e0);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .highlight:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Special effect for input focus */
        input:focus {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 113, 227, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(0, 113, 227, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 113, 227, 0); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Key Manager V1</div>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <h1>Manage Your Key</h1>
            
            <div class="input-group">
                <span class="label">New Key Value</span>
                <input type="text" id="textValue" placeholder="Enter new key (Recommended 64-BIT)" />
            </div>
            
            <div class="input-group">
                <span class="label">Current Key</span>
                <input type="text" id="currentText" placeholder="Current key will appear here" readonly />
            </div>
            
            <div class="button-group">
                <button id="updateButton" class="button primary-button">
                    <span class="loading-indicator"></span>
                    <span class="button-content">
                        <i class="fas fa-arrow-up"></i>
                        <span>Update</span>
                    </span>
                </button>
                <button id="showButton" class="button secondary-button">
                    <span class="loading-indicator"></span>
                    <span class="button-content">
                        <i class="fas fa-sync-alt"></i>
                        <span>Retrieve</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <i id="notificationIcon" class="fas fa-check-circle notification-icon"></i>
        <span id="notificationText">Key value updated successfully!</span>
    </div>

    <div class="footer">
        <span class="highlight">Vip0938</span> &copy; 2025
    </div>

    <script>
        const updateButton = document.getElementById('updateButton');
        const showButton = document.getElementById('showButton');
        const textValueInput = document.getElementById('textValue');
        const currentTextInput = document.getElementById('currentText');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const notificationIcon = document.getElementById('notificationIcon');
        const apiUrl = 'https://jsonblob.com/api/1350493343955738624'; // Replace with your JSONBlob API URL

        function showNotification(message, isError = false) {
            notification.className = isError ? 'notification error show' : 'notification show';
            notificationText.textContent = message;
            notificationIcon.className = isError ? 'fas fa-exclamation-circle notification-icon' : 'fas fa-check-circle notification-icon';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        updateButton.addEventListener('click', async () => {
            const newTextValue = textValueInput.value.trim();
            
            if (!newTextValue) {
                showNotification('Please enter some text first', true);
                textValueInput.focus();
                return;
            }
            
            setButtonLoading(updateButton, true);
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: newTextValue })
                });
                
                if (!response.ok) throw new Error('Failed to update');
                
                const data = await response.json();
                showNotification('Text value updated successfully!');
                currentTextInput.value = newTextValue;
                textValueInput.value = '';
            } catch (error) {
                console.error('Error:', error);
                showNotification('Failed to update text value.', true);
            } finally {
                setButtonLoading(updateButton, false);
            }
        });

        showButton.addEventListener('click', async () => {
            setButtonLoading(showButton, true);
            
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) throw new Error('Failed to retrieve');
                
                const data = await response.json();
                
                // Animate the text display with a typing effect
                const text = data.text || 'No text found';
                currentTextInput.value = '';
                
                let i = 0;
                const typeInterval = setInterval(() => {
                    if (i < text.length) {
                        currentTextInput.value += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(typeInterval);
                        showNotification('Text retrieved successfully!');
                    }
                }, 20);
                
            } catch (error) {
                console.error('Error:', error);
                showNotification('Failed to retrieve text value.', true);
                currentTextInput.value = 'Error retrieving data';
            } finally {
                setButtonLoading(showButton, false);
            }
        });

        // Auto-focus on page load
        window.addEventListener('load', () => {
            textValueInput.focus();
            
            // Retrieve data on load
            showButton.click();
        });
        
        // Allow pressing Enter to submit
        textValueInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                updateButton.click();
            }
        });
    </script>
</body>
</html>
