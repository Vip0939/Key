<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Manager V1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #0f0f0f;
            --card-bg: #212121;
            --accent-color: #0071e3;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --success-color: #30d158;
            --error-color: #ff453a;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.5;
        }

        header {
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(90deg, #0071e3, #40c8e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 32px;
            margin-bottom: 24px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #0071e3, #40c8e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-top: 32px;
            margin-bottom: 24px;
            color: var(--text-primary);
            text-align: center;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
        }

        input[readonly] {
            background-color: rgba(255, 255, 255, 0.03);
            cursor: default;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .primary-button {
            background-color: var(--accent-color);
            color: white;
        }

        .primary-button:hover {
            background-color: #0062c4;
            transform: translateY(-1px);
        }

        .secondary-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .secondary-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
            opacity: 0.9;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-bg);
            border-left: 4px solid var(--success-color);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateX(20px);
            transition: var(--transition);
            z-index: 100;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.error {
            border-left-color: var(--error-color);
        }

        .notification-icon {
            color: var(--success-color);
            font-size: 18px;
        }

        .notification.error .notification-icon {
            color: var(--error-color);
        }

        .loading-indicator {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            opacity: 0;
            visibility: hidden;
            position: absolute;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading .loading-indicator {
            opacity: 1;
            visibility: visible;
        }

        .loading .button-content {
            opacity: 0;
        }

        .button-content {
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s ease;
        }

        .footer {
            text-align: center;
            padding: 24px;
            background-color: var(--primary-bg);
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
        }

        .highlight {
            position: relative;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #0071e3, #40c8e0);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .highlight:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, rgba(0, 113, 227, 0.1), rgba(64, 200, 224, 0.1));
            margin: 32px 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Special effect for input focus */
        input:focus {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 113, 227, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(0, 113, 227, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 113, 227, 0); }
        }

        /* Toggle switch styling */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .toggle-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: var(--text-primary);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--success-color);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--success-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .status-text {
            font-size: 14px;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        .status-offline {
            color: var(--error-color);
        }

        .status-online {
            color: var(--success-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Key Manager V1</div>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <h1>Manage Your Key</h1>
            
            <div class="input-group">
                <span class="label">New Key Value</span>
                <input type="text" id="textValue" placeholder="Enter new key (Recommended 64-BIT)" />
            </div>
            
            <div class="input-group">
                <span class="label">Current Key</span>
                <input type="text" id="currentText" placeholder="Current key will appear here" readonly />
            </div>
            
            <div class="button-group">
                <button id="updateButton" class="button primary-button">
                    <span class="loading-indicator"></span>
                    <span class="button-content">
                        <i class="fas fa-arrow-up"></i>
                        <span>Update</span>
                    </span>
                </button>
                <button id="showButton" class="button secondary-button">
                    <span class="loading-indicator"></span>
                    <span class="button-content">
                        <i class="fas fa-sync-alt"></i>
                        <span>Retrieve</span>
                    </span>
                </button>
            </div>

            <div class="section-divider"></div>

            <h2 class="section-title">Place ID</h2>
            
            <div class="input-group">
                <span class="label">New Place ID</span>
                <input type="text" id="placeIdValue" placeholder="Enter new place ID (Recommended 64-BIT)" />
            </div>
            
            <div class="input-group">
                <span class="label">Current Place ID</span>
                <input type="text" id="currentPlaceId" placeholder="Current place ID will appear here" readonly />
            </div>
            
            <div class="button-group">
                <button id="updatePlaceButton" class="button primary-button">
                    <span class="loading-indicator"></span>
                    <span class="button-content">
                        <i class="fas fa-arrow-up"></i>
                        <span>Update</span>
                    </span>
                </button>
                <button id="showPlaceButton" class="button secondary-button">
                    <span class="loading-indicator"></span>
                    <span class="button-content">
                        <i class="fas fa-sync-alt"></i>
                        <span>Retrieve</span>
                    </span>
                </button>
            </div>

            <div class="section-divider"></div>

            <h2 class="section-title">Game Status</h2>
            
            <div class="toggle-container">
                <span class="toggle-label">Game Status:</span>
                <div style="display: flex; align-items: center;">
                    <label class="toggle-switch">
                        <input type="checkbox" id="statusToggle">
                        <span class="slider"></span>
                    </label>
                    <span id="statusText" class="status-text status-offline">Offline</span>
                </div>
            </div>
            
            <div class="input-group">
                <span class="label">Current Status</span>
                <input type="text" id="currentStatus" placeholder="Current status will appear here" readonly />
            </div>
            
            <div class="button-group">
                <button id="updateStatusButton" class="button primary-button">
                    <span class="loading-indicator"></span>
                    <span class="button-content">
                        <i class="fas fa-arrow-up"></i>
                        <span>Update</span>
                    </span>
                </button>
                <button id="showStatusButton" class="button secondary-button">
                    <span class="loading-indicator"></span>
                    <span class="button-content">
                        <i class="fas fa-sync-alt"></i>
                        <span>Retrieve</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <i id="notificationIcon" class="fas fa-check-circle notification-icon"></i>
        <span id="notificationText">Key value updated successfully!</span>
    </div>

    <div class="footer">
        <span class="highlight">Vip0938</span> &copy; 2025
    </div>

    <script>
        const updateButton = document.getElementById('updateButton');
        const showButton = document.getElementById('showButton');
        const textValueInput = document.getElementById('textValue');
        const currentTextInput = document.getElementById('currentText');
        const updatePlaceButton = document.getElementById('updatePlaceButton');
        const showPlaceButton = document.getElementById('showPlaceButton');
        const placeIdValueInput = document.getElementById('placeIdValue');
        const currentPlaceIdInput = document.getElementById('currentPlaceId');
        const statusToggle = document.getElementById('statusToggle');
        const statusText = document.getElementById('statusText');
        const currentStatusInput = document.getElementById('currentStatus');
        const updateStatusButton = document.getElementById('updateStatusButton');
        const showStatusButton = document.getElementById('showStatusButton');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const notificationIcon = document.getElementById('notificationIcon');
        const apiUrl = 'https://jsonblob.com/api/1350493343955738624'; // JSONBlob API URL

        function showNotification(message, isError = false) {
            notification.className = isError ? 'notification error show' : 'notification show';
            notificationText.textContent = message;
            notificationIcon.className = isError ? 'fas fa-exclamation-circle notification-icon' : 'fas fa-check-circle notification-icon';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Function to retrieve data
        async function retrieveData() {
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) throw new Error('Failed to retrieve');
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error:', error);
                showNotification('Failed to retrieve data.', true);
                throw error;
            }
        }

        // Function to apply typing effect
        function applyTypingEffect(element, text) {
            element.value = '';
            
            let i = 0;
            const typeInterval = setInterval(() => {
                if (i < text.length) {
                    element.value += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typeInterval);
                }
            }, 20);
        }

        // Key Management
        updateButton.addEventListener('click', async () => {
            const newTextValue = textValueInput.value.trim();
            
            if (!newTextValue) {
                showNotification('Please enter a key value first', true);
                textValueInput.focus();
                return;
            }
            
            setButtonLoading(updateButton, true);
            
            try {
                // Get current data first
                const currentData = await retrieveData();
                
                // Update only the text property
                const updatedData = {
                    ...currentData,
                    text: newTextValue
                };
                
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });
                
                if (!response.ok) throw new Error('Failed to update');
                
                await response.json();
                showNotification('Key value updated successfully!');
                currentTextInput.value = newTextValue;
                textValueInput.value = '';
            } catch (error) {
                console.error('Error:', error);
                showNotification('Failed to update key value.', true);
            } finally {
                setButtonLoading(updateButton, false);
            }
        });

        showButton.addEventListener('click', async () => {
            setButtonLoading(showButton, true);
            
            try {
                const data = await retrieveData();
                
                // Animate the text display with a typing effect
                const text = data.text || 'No key found';
                applyTypingEffect(currentTextInput, text);
                showNotification('Key retrieved successfully!');
                
            } catch (error) {
                currentTextInput.value = 'Error retrieving data';
            } finally {
                setButtonLoading(showButton, false);
            }
        });

        // Place ID Management
        updatePlaceButton.addEventListener('click', async () => {
            const newPlaceIdValue = placeIdValueInput.value.trim();
            
            if (!newPlaceIdValue) {
                showNotification('Please enter a place ID first', true);
                placeIdValueInput.focus();
                return;
            }
            
            setButtonLoading(updatePlaceButton, true);
            
            try {
                // Get current data first
                const currentData = await retrieveData();
                
                // Update or add the placeId property
                const updatedData = {
                    ...currentData,
                    placeId: newPlaceIdValue
                };
                
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });
                
                if (!response.ok) throw new Error('Failed to update');
                
                await response.json();
                showNotification('Place ID updated successfully!');
                currentPlaceIdInput.value = newPlaceIdValue;
                placeIdValueInput.value = '';
            } catch (error) {
                console.error('Error:', error);
                showNotification('Failed to update place ID.', true);
            } finally {
                setButtonLoading(updatePlaceButton, false);
            }
        });

        showPlaceButton.addEventListener('click', async () => {
            setButtonLoading(showPlaceButton, true);
            
            try {
                const data = await retrieveData();
                
                // Animate the text display with a typing effect
                const placeId = data.placeId || 'No place ID found';
                applyTypingEffect(currentPlaceIdInput, placeId);
                showNotification('Place ID retrieved successfully!');
                
            } catch (error) {
                currentPlaceIdInput.value = 'Error retrieving data';
            } finally {
                setButtonLoading(showPlaceButton, false);
            }
        });

        // Status Management
        statusToggle.addEventListener('change', function() {
            if (this.checked) {
                statusText.textContent = 'Online';
                statusText.className = 'status-text status-online';
            } else {
                statusText.textContent = 'Offline';
                statusText.className = 'status-text status-offline';
            }
        });

        updateStatusButton.addEventListener('click', async () => {
            const isOnline = statusToggle.checked;
            
            setButtonLoading(updateStatusButton, true);
            
            try {
                // Get current data first
                const currentData = await retrieveData();
                
                // Update or add the status property
                const updatedData = {
                    ...currentData,
                    status: isOnline
                };
                
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });
                
                if (!response.ok) throw new Error('Failed to update');
                
                await response.json();
                showNotification('Status updated successfully!');
                currentStatusInput.value = isOnline ? 'True' : 'False';
            } catch (error) {
                console.error('Error:', error);
                showNotification('Failed to update status.', true);
            } finally {
                setButtonLoading(updateStatusButton, false);
            }
        });

        showStatusButton.addEventListener('click', async () => {
            setButtonLoading(showStatusButton, true);
            
            try {
                const data = await retrieveData();
                
                // Handle the status data
                const status = data.status !== undefined ? data.status : false;
                const statusText = status ? 'True' : 'False';
                
                // Update the toggle to match the current status
                statusToggle.checked = status;
                document.getElementById('statusText').textContent = status ? 'Online' : 'Offline';
                document.getElementById('statusText').className = status ? 'status-text status-online' : 'status-text status-offline';
                
                // Animate the text display
                applyTypingEffect(currentStatusInput, statusText);
                showNotification('Status retrieved successfully!');
                
            } catch (error) {
                currentStatusInput.value = 'Error retrieving data';
            } finally {
                setButtonLoading(showStatusButton, false);
            }
        });

        // Auto-focus on page load
        window.addEventListener('load', () => {
            textValueInput.focus();
            
            // Retrieve data on load
            showButton.click();
            showPlaceButton.click();
            showStatusButton.click();
        });
        
        // Allow pressing Enter to submit
        textValueInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                updateButton.click();
            }
        });
        
        placeIdValueInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                updatePlaceButton.click();
            }
        });
    </script>
</body>
</html>
